<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700;800&display=swap"
    />
  </head>
  <body>
    <div class="iphone-13-pro-max-2">
      <div class="iphone-13-pro-max-2-child"></div>
      <div class="reserve-a-table">Reserve a Table</div>
      <div class="contact-information">Contact Information</div>
      <div class="firstname">
        <b class="first-name">First Name*</b>
        <div class="firstname-child"></div>
      </div>
      <div class="lastname">
        <b class="first-name">Last Name*</b>
        <div class="firstname-child"></div>
      </div>
      <div class="e-mail">
        <b class="first-name">E - mail*</b>
        <div class="firstname-child"></div>
      </div>
      <div class="phoneno">
        <div class="phoneno-child"></div>
        <div class="phoneno-item"></div>
        <div class="phoneno-inner"></div>
        <b class="phone-number">Phone Number*</b>
      </div>
      <div class="is-required">*is required</div>
      <div class="mdy">
        <div class="date-mdy">Date (M/D/Y)*</div>
        <div class="frame">
          <div class="frame-inner">
            <div class="frame-child"></div>
          </div>
          <div class="frame-div">
            <div class="frame-child"></div>
          </div>
          <div class="time-inner">
            <div class="frame-child"></div>
          </div>
        </div>
      </div>
      <div class="time">
        <div class="date-mdy">Time*</div>
        <div class="time-inner">
          <div class="frame-child"></div>
        </div>
      </div>
      <div class="no-of-diners">
        <div class="date-mdy">No. of diners*</div>
        <div class="frame-div">
          <div class="frame-child"></div>
        </div>
      </div>
      <div class="is-required1">*is required</div>
      <div class="submit" id="submit0">
        <div class="submit1">Submit</div>
      </div>
      <img
        class="iphone-13-pro-max-2-item"
        alt=""
        src="./public/ellipse-14@2x.png"
      />

      <img
        class="iphone-13-pro-max-2-inner"
        alt=""
        src="./public/ellipse-15@2x.png"
      />

      <img class="logo-icon2" alt="" src="./public/logo@2x.png" />
    </div>
    <script>
      var backToHome1 = document.getElementById("submit0");
      if (backToHome1) {
        backToHome1.addEventListener("click", function (e) {
          window.location.href = "./index-3.html";
        });
      }
      </script>
  </body>
</html>
