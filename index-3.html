<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index-3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700;800&display=swap"
    />
  </head>
  <body>
    <div class="iphone-13-pro-max-3">
      <div class="iphone-13-pro-max-3-child"></div>
      <div class="reserve-confirmation">Reserve Confirmation</div>
      <div class="phone-no-container">
        <b>Phone No. :</b>
        <span class="span"> </span>
      </div>
      <div class="name">
        <b>Name :</b>
        <span class="span"> </span>
      </div>
      <div class="date-and-time-container">
        <b>Date and Time : </b>
        <span class="span"> </span>
      </div>
      <div class="e-mail-container">
        <b>E - mail : </b>

      <div class="table-no-container">

      </div>

        class="iphone-13-pro-max-3-item"
        alt=""
        src="./public/ellipse-14@2x.png"
      />

      <img
        class="iphone-13-pro-max-3-inner"
        alt=""
        src="./public/ellipse-15@2x.png"
      />

      <img class="logo-icon1" alt="" src="./public/logo@2x.png" />

    <script>
      var backToHome1 = document.getElementById("edit0");
      if (backToHome1) {
        backToHome1.addEventListener("click", function (e) {
          window.location.href = "./index-2.html";
        });
      }
      var backToHome2 = document.getElementById("confirm0");
      if (backToHome2) {
        backToHome2.addEventListener("click", function (e) {
          window.location.href = "./index-4.html";
        });
      }
      </script>
